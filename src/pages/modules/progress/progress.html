                    <form class="d-flex">

        <header class="hero">
            <div class="container">
                <h1 class="hero-title display-1">progress</h1>
            </div>
        </header>

        <main class="dropdown-page">
            <section id="progress-bar">
                <div class="container">
                    <h2 class="display-2">progress bar</h2>
                    <div
                        class="progress"
                        data-percentage="90"
                        data-target="#progress-count1"
                        style="margin-bottom: 1rem"
                    >
                        <div class="progress-bar bg-secondary" style="width: 0%">
                            <span class="count" id="progress-count1"> 40% </span>
                        </div>
                    </div>

                    <br />

                    <!-- <div
                        class="progress"
                        id="progress-4"
                        data-percentage="90"
                        data-target="#progress-count4"
                        style="margin-bottom: 1rem"
                    >
                        <div class="progress-bar" data-type="multicolor" style="width: 90%">
                            <span class="count" id="progress-count4"> 90% </span>
                        </div>
                    </div>
                    <div
                        class="btn btn-secondary"
                        data-toggle="progress"
                        data-target="#progress-4"
                        data-process="decrease"
                    >
                        -
                    </div>
                    <div
                        class="btn btn-primary"
                        data-toggle="progress"
                        data-target="#progress-4"
                        data-process="increase"
                    >
                        +
                    </div> -->
                    <div class="circular-progress-wrapper">
                        <h2 class="circular-progress-count" id="circular-progress-count1">0%</h2>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="-1 -1 34 34"
                            data-progress="90"
                            data-target="#circular-progress-count1"
                            class="circular-progress"
                        >
                            <circle cx="16" cy="16" r="15.9155" class="circular-progress-background" />

                            <circle cx="16" cy="16" r="15.9155" class="circular-progress-bar" />
                        </svg>
                    </div>
                    <div class="circular-progress-wrapper">
                        <h2 class="circular-progress-count" id="circular-progress-count2">0%</h2>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="-1 -1 34 34"
                            data-progress="47"
                            data-target="#circular-progress-count2"
                            class="circular-progress"
                        >
                            <circle cx="16" cy="16" r="15.9155" class="circular-progress-background" />

                            <circle cx="16" cy="16" r="15.9155" class="circular-progress-bar" />
                        </svg>
                    </div>
                </div>
            </section>

            <section id="range-slider">
                <div class="container">
                    <h2 class="display-2">range slider</h2>
                    <div class="range-slider">
                        <input class="range-slider-range" type="range" value="70" min="0" max="100" />
                        <span class="range-slider-value">70</span>
                    </div>

                    <br />
                    <div class="multi-range-slider">
                        <input type="range" class="input-left" min="0" max="100" value="25" />
                        <input type="range" class="input-right" min="0" max="100" value="75" />

                        <div class="slider">
                            <div class="track"></div>
                            <div class="range"></div>
                            <div class="thumb left"></div>
                            <div class="thumb right"></div>
                        </div>
                        <div class="counts-group">
                            <b class="left-count">0</b>
                            <b class="right-count">0</b>
                        </div>
                    </div>
                    <br />

                    <div class="multi-range-slider">
                        <input type="range" class="input-left" min="0" max="100" value="25" />
                        <input type="range" class="input-right" min="0" max="100" value="50" />

                        <div class="slider">
                            <div class="track"></div>
                            <div class="range"></div>
                            <div class="thumb left"></div>
                            <div class="thumb right"></div>
                        </div>
                        <div class="counts-group">
                            <b class="left-count">0</b>
                            <b class="right-count">0</b>
                        </div>
                    </div>
                    <br />
                    <label class="form-check disabled">
                        <input type="checkbox" class="form-check-input" />
                        <div class="btn form-check-btn btn-circle-primary">
                            <div class="form-check-checkbox"></div>
                        </div>
                    </label>
                    <br />
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" />
                        <div class="btn form-check-btn btn-circle-primary">
                            <div class="form-check-checkbox"></div>
                        </div>
                    </label>
                    <br />
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" checked />
                        <div class="btn form-check-btn btn-circle-danger">
                            <div class="form-check-checkbox"></div>
                        </div>
                    </label>
                    <br />
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" />
                        <div class="form-check-btn btn btn-circle-success">
                            <div class="form-check-checkbox"></div>
                        </div>
                        <span class="form-check-label">checkbox input</span>
                    </label>
                    <br />
                    <br />

                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" />
                        <div class="wrapper">
                            <div class="form-check-switch"></div>
                        </div>
                    </label>
                    <br />

                    <label class="form-check">
                        <input type="checkbox" checked class="form-check-input" />
                        <div class="wrapper">
                            <div class="form-check-switch text-danger"></div>
                        </div>
                    </label>
                    <br />

                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" />
                        <div class="wrapper">
                            <div class="form-check-switch text-success"></div>
                        </div>
                        <span class="form-check-label">switch checkbox input</span>
                    </label>
                    <br />
                </div>
            </section>

            <section id="counter-on-scroll">
                <div class="container">
                    <h2 class="display-2">counter on scroll</h2>
                    <div
                        class="counter-on-scroll-group"
                        style="display: grid; grid-template-columns: 400px 400px 400px"
                    >
                        <div
                            data-lazy-block
                            data-callback="CounterOnScrollCallback"
                            class="counter-on-scroll"
                            data-percentage="25"
                            data-target="#counter-on-scroll-count-example"
                        >
                            <h2 class="display-2 text-success">
                                <span class="count" id="counter-on-scroll-count-example"></span>%
                            </h2>
                        </div>
                        <div
                            data-lazy-block
                            data-callback="CounterOnScrollCallback"
                            class="counter-on-scroll"
                            data-percentage="50"
                            data-target="#counter-on-scroll-count-example-2"
                        >
                            <h2 class="display-2 text-warning">
                                <span class="count" id="counter-on-scroll-count-example-2"></span>%
                            </h2>
                        </div>
                        <div
                            data-lazy-block
                            data-callback="CounterOnScrollCallback"
                            class="counter-on-scroll"
                            data-percentage="100"
                            data-target="#counter-on-scroll-count-example-3"
                        >
                            <h2 class="display-2 text-danger">
                                <span class="count" id="counter-on-scroll-count-example-3"></span>%
                            </h2>
                        </div>
                    </div>
                </div>
                <script src="/src/components/counter-on-scroll/counter-on-scroll.js"></script>
                <script src="/src/scripts/lazy-load/lazy-load.js"></script>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <h2 class="display-2">footer</h2>
                <div class="links-group" style="display: inline-flex; align-items: flex-start; flex-direction: column">
                    <a href="#/" target="_blank" class="link link-secondary"> external link default </a>
                    <a href="#/" target="_blank" class="link link-primary" underline="hover"> external link hover </a>
                    <a href="#/" target="_blank" class="link link-success" underline="always"> external link always </a>
                    <a href="#/" target="_blank" class="link link-danger" underline="none"> external link none </a>
                </div>
            </div>
        </footer>
    </body>
</html>
